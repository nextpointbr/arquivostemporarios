<script type="text/javascript" nonce="{coloque_seu_valor_nonce_aqui}"
    src="https://desk.zoho.com/portal/api/web/inapp/858677000000226265?orgId=810882795" defer></script>

<script>
    obterMediaTotal()
    function obterMediaTotal(){
        var fkEmpresa = sessionStorage.getItem('FK_EMPRESA');
        var permPlantacao = sessionStorage.getItem('PERM_PLANTACAO');
        fetch(`/medidas/obterMedidaTotal/${fkEmpresa}/${permPlantacao}`, {cache:"no-store"})
        .then(function (response) {
            console.log(response)
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    plotarGrafico(fkEmpresa, permPlantacao, resposta)
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
    }

    function plotarGrafico(fkEmpresa, permPlantacao, resposta) {
        console.log('iniciando plotagem do gráfico...');
        // Criando estrutura para plotar gráfico - labels
        let labels = []; // labels serve para ficar o dado que fica no eixo X  (NO NOSSO CASO, O HORARIO) 

        // Criando estrutura para plotar gráfico - dados
        var titulo
        if(permPlantacao == 'null'){
            titulo = 'Luminosidade Média de todas Plantações (Hoje)'
        }else{
            titulo = `Luminosidade Média da Plantação ${permPlantacao}`
        }
        let dados = {
            labels: labels,
            datasets: [{
                label: titulo,
                data: [], // DADOS DO SENSOR (LUMINOSIDADE)
                fill: false,
                borderWidth: 1,
                backgroundColor: '#9DC08B',
                borderColor: '#9DC08B',
                tension: 0.3 // Curvatura do gráfico
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterMediaTotal" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.hrCaptura);
            dados.datasets[0].data.push(registro.luminosidade); //
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'line',
            data: dados,
            options: {
                interaction: {
                    mode: 'nearest', // Adiciona o modo "nearest" no tooltip
                    axis: 'x', // Aparece o tooltip a partir dos eixos X
                    intersect: false
                },
                layout: {
                    padding: 5
                },
                elements: {
                    point: {
                        hoverRadius: 7
                    }
                },
            }
        };

        // Adicionando gráfico criado em div na tela
        let myChart = new Chart(
            document.querySelector(`#chart_line_dia`),
            config
        );

        setTimeout(() => atualizarGrafico(fkEmpresa, permPlantacao, dados, myChart), 2000);
    }

    function atualizarGrafico(fkEmpresa, permPlantacao, dados, myChart) {
        fetch(`/medidas/obterMediaTempoReal/${fkEmpresa}/${permPlantacao}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {
                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);
                    if (novoRegistro[0].hrCaptura == dados.labels[dados.labels.length - 1]) {
                        //se a hora da captura enviada é igual a hora da captura que já temos, então, não é um novo gráfico, pois em DADOS temos só 10 dados, pois assim que entra um novo dado, o outro sai. 
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        //avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i> Foi trazido o dado mais atual capturado pelo sensor. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].hrCaptura)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].hrCaptura); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].luminosidade); // incluir uma nova medida de umidade

                        myChart.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    proximaAtualizacao = setTimeout(() => atualizarGrafico(fkEmpresa, permPlantacao, dados, myChart), 2000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                proximaAtualizacao = setTimeout(() => atualizarGrafico(fkEmpresa, permPlantacao, dados, myChart), 2000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }
    
</script>
