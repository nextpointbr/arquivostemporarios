<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HopTech</title>
    <link rel="shortcut icon" href="../../assets/images/logosProjeto/flaticon-HOPTECH.png" type="image/x-icon"> <!-- Ícone da página -->
    <link rel="stylesheet" href="styleLogin.css"> <!-- Importando o CSS do login -->
</head>
<body>
    <div class="container_areas_login">
        <div class="area_hop_tech_login">
            <a href="../../hoptech-site/site-hoptech.html"><img class="logoProjetoAreaLogin" src="../../assets/images/logosProjeto/HopTech-dark.png" alt="Logo da Hop Tech"></a>
            <div class="footerLogin"><footer>© 2023 HopTech</footer></div>
        </div>
        <div class="area_login">
            <div class="divLogoEmpresaAreaLogin">
                <a href="../../nextpoint-site/index.html">
                    <img class="logoEmpresaAreaLogin" src="../../assets/images/logosProjeto/NEXTPOINT.png" alt="Logo da empresa NextPoint">
                </a>
            </div>
            <div class="divLogin">
                <h1>Login</h1>
                <form class="formLogin" id="formLogin" action="#" method="post">
                    <label>Usuário*</label>
                    <input class="iptLogin" type="text" id="ipt_usuario" placeholder="Admin" required>
                    <label>Senha*</label>
                    <input class="iptLogin" type="password" id="ipt_senha" required>
                    <div class="linksLogin">
                        <a class="a" href="../../hoptech-site/site-hoptech.html#contato">Ainda não possui cadastro? Acesse aqui.</a>
                        <a class="a" href="#">Esqueci minha senha</a>
                    </div>
                </form>
                <input class="btnEntrarLogin" type="submit" value="Entrar" onclick="fazerLogin(); return false">
            </div>
        </div>
    </div>
</body>
</html>
